<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>Hello, world!</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
			<!-- navbar makes a nav bar -->
			<!-- navbar-light manupilates the navbar style -->
			<!-- bg-light sets the background color for the navbar -->
			<!-- navbar-expand-lg used to make the navbar completely visible on big screen -->
			<!-- fixed-top makes the nav bar visible even when scrolling -->
			<a href="#" class="navbar-brand">My Website</a>
			<!-- navbar-brand text style -->
			<button
				class="navbar-toggler"
				data-toggle="collapse"
				data-target="#navbarCollapse"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- navbar-toggler makes a button a nav bar toggle button -->
			<!-- data-toggle="collapse" makes the navbar collpsale -->
			<!-- data-target="#navbarCollapse" indicates the portion of the togle bar -->
			<!-- navbar-toggler-icon give the hamburger button -->
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<!-- collapse navbar-collapse makes the navbar collapsable -->
				<ul class="navbar-nav ml-auto">
					<!-- ml-auto means margin left auto. aligns the menu items to the left of the screen -->
					<li class="navbar-item">
						<a href="#" class="nav-link">Homepage</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="nav-link">Blog</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="nav-link">About Me</a>
					</li>
					<li class="navbar-item">
						<a href="#" class="nav-link">Contact</a>
					</li>
					<!-- navbar-item class for individual navbar items -->
				</ul>
			</div>
		</nav>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
